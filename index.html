<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>clock using html css js</title>
</head>
<body>
    

    <div class="clock">
        <div class="inside">
            <div class="content">

                <!-- days  -->
                <p class="days">
                    <span id="sun">SUN</span>&nbsp; <span id="mon">MON</span>&nbsp; <span id="tus">TUS</span>&nbsp; <span id="wed">WED</span>&nbsp;  <span id="thus">THUS</span>&nbsp;  <span id="fri">FRI</span>&nbsp;  <span id="sat">SAT</span>&nbsp; 
                </p>
                 <br>

                 <!-- //Time  -->
                 <p class="text">
                     <span id="hours"></span> : <span id="min"></span>  : <span id="sec"></span> &nbsp;&nbsp;<span id="time"></span>
                 </p>


                 <!-- Date -->
                 <p id="date">
                     <span id="cal">
                       <img src="img.jpg" alt="cal">
                     </span>
                     <span id="day"></span>
                     <span id="month"></span>
                     <span id="year"></span>
                 </p>
            </div>
        </div>
    </div>   <!--End html code here-->



   

    <script src="index.js"></script>

</body>
</html>
